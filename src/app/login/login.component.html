<div class="login-page forImage" [@routerTransition]>

    <div class="row ">

        <div class="col-md-4 push-md-4">

            <img src="assets/images/logo.png" width="150px" class="user-avatar" />

            <div class="container ">
               
                <!-- login form -->
              
                <form #logindata="ngForm" (ngSubmit)="onLoggedin(logindata.value)" [formGroup]="myform" novalidate>

                    <div class="form-content">
                        <h1>LogIn</h1>
                        <!--email field-->
                        <div class="form-group form-text">
                            <div><label for="email">Email:</label>
                                <!--email validation-->
                                <span *ngIf="email.errors && (email.dirty || email.submitted) && email.errors.required" class="alert alert-danger">Email please</span>
                            </div>
                            <!--email text field-->
                            <!--<input type="email" class="form-control input-underline input-lg" id="email" placeholder="Email" name="Email" autofocus [(ngModel)]="Email" formControlName="email"
                                required>-->
                                 <input type="email" class="form-control input-underline input-lg" id="email" placeholder="Email" name="email" autofocus [(ngModel)]="Email"
                                formControlName="email" required>

                        </div>

                        <!--password field-->
                        <div class="form-group form-text">

                            <div> <label for="password">Password:</label>
                                <!--password validation-->
                                <span *ngIf="password.errors && (password.dirty || logindata.submitted) && password.errors.required " class="alert alert-danger">Password is required</span>
                            </div>

                            <!--password text field-->
                            <input type="password" class="form-control input-underline input-lg" id="password" placeholder="Password" name="Password" name="email" autofocus [(ngModel)]="Password"
                                formControlName="password" required>
                        </div>

                        <div>
                            <button type="submit" class="btn rounded-btn" [routerLink]="['/dashboard']" [disabled]="!myform.valid">Log In</button> &nbsp;
                            <a class="btn rounded-btn " [routerLink]="['/signup']">Register</a>
                        </div>

                        <div class="forgot_pwd">
                            <a href="#">Forgot Password</a>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
