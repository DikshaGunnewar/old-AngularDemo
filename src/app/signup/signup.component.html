<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            
            <form role="form" #signupdata="ngForm" (ngSubmit)="onRegister(signupdata)" [formGroup]="myform" novalidate>
                <div class="form-content" style="height: 512px;">
                    <h1>SignUp</h1>
                    <div class="form-group form-text">
                       <div>
                       <label>Email:</label>              
                        <span *ngIf="email.errors && (email.dirty || signupdata.submitted) && email.errors.required" class="alert alert-danger">Email please</span>

                       </div>
                       
                        <input type="email" class="form-control input-underline input-lg" id="email" autofocus ngModel placeholder="Email" name="Email"  formControlName="email"
                            required>
                        
                    </div>
               
                    <div class="form-group form-text">
                        <div>
                            <label>Password:</label>                        
                            <span *ngIf="password.errors && (password.dirty || signupdata.submitted) && password.errors.required" class="alert alert-danger">Password is required</span>
                        </div>

                        <!--comment-->
                        <!--<input type="password" class="form-control input-underline input-lg"  id="password" placeholder="Password" name="password"
                            autofocus autofocus [(ngModel)]="Password" formControlName="password" validateEqualTo="confirmpassword" required>     
                         -->
                        <!--comment end-->
                         
                        <input type="password" class="form-control input-underline input-lg" id="password" placeholder="Password" name="password"
                            autofocus formControlName="password" ngModel required>

                    </div>

                    <div>
                        <label style="margin-left: 53px;">Confirm Password:</label>
                            
                        <span *ngIf="confirmpassword.errors && (confirmpassword.dirty || signupdata.submitted) && confirmpassword.errors.required" >Repeat Password</span>
                    </div>

                    <div class="form-group form-text">

                                                <!--comment-->
                        <!--<input type="password" class="form-control input-underline input-lg" id="confirmpassword" placeholder="Confirm Password"
                            name="confirmpassword" autofocus  [(ngModel)]="ConfirmPassword" formControlName="confirmpassword" required>-->
                                                <!--comment end-->
                            
                            <input type="password" class="form-control input-underline input-lg" id="confirmpassword" placeholder="Confirm Password"
                            name="confirmpassword" autofocus formControlName="confirmpassword" ngModel required>            
                    </div>
                <button type ="submit" class="btn rounded-btn" [routerLink]="['/login']" [disabled]="!myform.valid" (click)="onRegister(signupdata)"> Register </button>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
                </div>
            </form>
        </div>
    </div>
</div>
